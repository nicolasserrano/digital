<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }
        img {
            max-width: 150px;
            height: auto;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="https://www.amazon.com/-/es/Reid-Hoffman-ebook/dp/B0BYG9V1RN/ref=sr_1_1" target="_blank">
                    <img src="https://m.media-amazon.com/images/I/71eWgEC2g4L._SY466_.jpg" alt="Impromptu">
                    <p>Impromptu</p>
                </a>
            </td>
            <td>
                <a href="https://www.amazon.com/-/es/What-ChatGPT-Doing-Does-Work/dp/1579550819
                " target="_blank">
                    <img src="https://m.media-amazon.com/images/I/81hY5nHoaXL._SY385_.jpg" alt="What Is ChatGPT Doing">
                    <p>What Is ChatGPT Doing</p>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="https://www.amazon.com/-/es/Co-Intelligence-Living-Working-Ethan-Mollick/dp/059371671X/ref=pd_bxgy_thbs_d_sccl_1/136-6538557-5052960" target="_blank">
                    <img src="https://m.media-amazon.com/images/I/51Q2EMPts+L._SY445_SX342_.jpg" alt="Co-intelligence">
                    <p>Co-intelligence</p>
                </a>
            </td>
            <td>
                <a href="https://www.amazon.com/-/es/Brave-New-Words-Revolutionize-Education/dp/0593656954/ref=sr_1_1" target="_blank">
                    <img src="https://m.media-amazon.com/images/I/71oeR-kQXNL._AC_UY218_.jpg" alt="Brave New Words">
                    <p>Brave New Words</p>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
