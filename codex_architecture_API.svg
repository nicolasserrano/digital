<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Fondo -->
    <rect width="800" height="400" fill="#f0f0f0"/>
    
    <!-- Cliente -->
    <g transform="translate(50,150)">
        <!-- Monitor -->
        <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#000000" stroke-width="2"/>
        <rect x="10" y="10" width="100" height="60" fill="#e6e6e6"/>
        <!-- Base -->
        <rect x="40" y="80" width="40" height="20" fill="#d4d4d4"/>
        <text x="60" y="120" text-anchor="middle" font-family="Arial">Cliente</text>
    </g>

    <!-- Servidor Principal -->
    <g transform="translate(300,130)">
        <!-- Torre Servidor -->
        <rect x="0" y="0" width="80" height="120" fill="#4a90e2" stroke="#2171cd" stroke-width="2"/>
        <rect x="10" y="10" width="60" height="10" fill="#ffffff"/>
        <rect x="10" y="30" width="60" height="10" fill="#ffffff"/>
        <rect x="10" y="50" width="60" height="10" fill="#ffffff"/>
        <text x="40" y="160" text-anchor="middle" font-family="Arial">Servidor Codex</text>
    </g>

    <!-- Servidor Base de Datos -->
    <g transform="translate(400,10)">
        <!-- Icono DB -->
        <path d="M0,20 Q40,40 80,20 L80,80 Q40,100 0,80 Z" fill="#ffb366"/>
        <path d="M0,20 Q40,0 80,20" fill="none" stroke="#cc7a00" stroke-width="2"/>
        <text x="40" y="110" text-anchor="middle" font-family="Arial">Base de Datos</text>
    </g>

    <!-- Servidor OpenAI -->
    <g transform="translate(550,220)">
        <!-- Nube -->
        <path d="M25,60 Q0,60 0,40 Q0,20 20,20 Q20,0 40,0 Q60,0 60,20 Q80,20 80,40 Q80,60 55,60" 
              fill="#99cc99" stroke="#339933" stroke-width="2"/>
        <text x="40" y="90" text-anchor="middle" font-family="Arial">API OpenAI</text>
    </g>

    <!-- Flechas de conexión -->
    <!-- Cliente a Servidor -->
    <g stroke="#666" stroke-width="2" fill="none">
        <path d="M170,180 L300,180" marker-end="url(#arrowhead)"/>
        <!-- Servidor a DB -->
        <path d="M380,180 L450,130" marker-end="url(#arrowhead)"/>
        <!-- Servidor a OpenAI -->
        <path d="M380,200 L550,250" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Definición de la flecha -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
</svg>